name: CD — Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter (if defined)
        run: |
          node -e "try{const s=require('./package.json').scripts; process.exit(s && s.lint ? 0:1)}catch(e){process.exit(1)}"
          if [ $? -eq 0 ]; then npm run lint; else echo 'No lint defined — skipping'; fi

      - name: Run tests (if defined)
        run: |
          node -e "try{const s=require('./package.json').scripts; process.exit(s && s.test ? 0:1)}catch(e){process.exit(1)}"
          if [ $? -eq 0 ]; then npm test; else echo 'No tests defined — skipping'; fi

  deploy:
    name: Deploy to Vercel
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.build-and-test.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        run: npx vercel --prod --confirm --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
