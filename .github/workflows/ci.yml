name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests if defined
        run: |
          node -e "try{const s=require('./package.json').scripts; process.exit(s && s.test ? 0:1)}catch(e){process.exit(1)}"
          if [ $? -eq 0 ]; then
            echo "Detected test script — running npm test"
            npm test
          else
            echo "No test script defined in package.json — skipping tests"
          fi

      - name: Run lint if defined
        run: |
          node -e "try{const s=require('./package.json').scripts; process.exit(s && s.lint ? 0:1)}catch(e){process.exit(1)}"
          if [ $? -eq 0 ]; then
            echo "Detected lint script — running npm run lint"
            npm run lint
          else
            echo "No lint script defined in package.json — skipping lint"
          fi

      - name: Smoke test (run start briefly)
        run: |
          node -e "try{const s=require('./package.json').scripts; process.exit(s && s.start ? 0:1)}catch(e){process.exit(1)}"
          if [ $? -eq 0 ]; then
            echo "Detected start script — running npm start for 30s"
            timeout 30s npm start || echo "npm start exited or timed out (non-fatal)"
          else
            echo "No start script — skipping"
          fi

      - name: Security audit (does not fail build)
        run: |
          npm audit --json > npm-audit.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report-${{ matrix.node-version }}
          path: npm-audit.json
